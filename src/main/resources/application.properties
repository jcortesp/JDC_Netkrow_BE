spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/netkrow_local}
spring.datasource.username=${DATABASE_USERNAME:netkrow_db_user}
spring.datasource.password=${DATABASE_PASSWORD:AyN8Zs6yyUc5jme1PxOK6wcumku26lve}
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# ================================
# JPA / Hibernate
# En local: usa "update" por defecto.
# En Render: sobreescribe con SPRING_JPA_HIBERNATE_DDL_AUTO=none
# ================================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:none}
spring.sql.init.mode=never
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

