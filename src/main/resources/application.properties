# ================================
# PostgreSQL
# ================================
# Local por defecto; en Render sobreescribe con ENV:
#   DATABASE_URL=jdbc:postgresql://<host>:5432/<db>?sslmode=require
#   DATABASE_USERNAME=<user>
#   DATABASE_PASSWORD=<pass>
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/netkrowdb}
spring.datasource.username=${DATABASE_USERNAME:netkrowuser}
spring.datasource.password=${DATABASE_PASSWORD:netkrowuser}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging
logging.level.org.springframework.security=DEBUG

